                        archived_at:
                          type: string
                          description: The date and time when the submission was archived.
                        submitters:
                          type: array
                          description: The list of submitters.
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                description: Submission unique ID number.
                              submission_id:
                                type: integer
                                description: Submission ID number.
                              uuid:
                                type: string
                                description: Submitter UUID.
                              email:
